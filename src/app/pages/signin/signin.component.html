<div class="container">
  <div class="row flex-column justify-content-center align-items-center">
    <div *ngIf="errMsg" class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="alert alert-danger">{{ errMsg }}</div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="form-container">
        <h1 class="text-center">sign in</h1>
        <form #form="ngForm" (ngSubmit)="signin(form)">
          <mat-form-field>
            <mat-label>email</mat-label>
            <input
              matInput
              type="email"
              placeholder="ex: abc@abc"
              required
              email
              name="email"
              ngModel
              #email="ngModel"
            />
            <mat-icon matSuffix><i class="fa-solid fa-envelope"></i></mat-icon>
            <mat-error *ngIf="email.touched && email.errors">
              <p *ngIf="email.errors['required']">email is required</p>
              <p *ngIf="email.errors['email']">invalid email ex : abc@abc</p>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>password</mat-label>
            <input
              matInput
              type="password"
              placeholder="ex: sm30192#"
              name="password"
              required
              ngModel
              #password="ngModel"
            />
            <mat-icon matSuffix><i class="fa-solid fa-lock"></i></mat-icon>
            <mat-error *ngIf="password.touched && password.errors">
              <p>password is required</p>
            </mat-error>
          </mat-form-field>

          <div class="form-group forget-password">
            <a>forget password ?</a>
          </div>
          <div class="form-group">
            <button
              class="btn"
              type="submit"
              mat-button
              [disabled]="!form.valid || loading"
            >
              <span *ngIf="!loading"
                ><i class="fa-solid fa-right-to-bracket"></i> signin</span
              >
              <span *ngIf="loading" class="spinner-border"></span>
            </button>
          </div>
        </form>
        <div class="switch-auth text-center">
          <p>doesn't have account ? <a routerLink="../signup">signup now</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
