<div class="row">
  <h3><i class="fa-solid fa-filter"></i> filters</h3>
</div>
<form class="row" #filterForm="ngForm">
  <div class="col-sm-12 col-md-3">
    <mat-form-field>
      <mat-label>search</mat-label>
      <input
        matInput
        type="text"
        placeholder="Ex : iphone"
        ngModel
        name="target"
      />
      <mat-icon matSuffix><i class="fa-solid fa-search"></i></mat-icon>
    </mat-form-field>
  </div>
  <div class="col-sm-12 col-md-3">
    <mat-form-field>
      <mat-label>category</mat-label>
      <mat-select ngModel name="category">
        <mat-option value="all" ariaSelected>all</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">{{
          category
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-sm-12 col-md-3">
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>min price</mat-label>
          <input matInput min="1" type="number" ngModel name="minPrice" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>max price</mat-label>
          <input matInput min="1" type="number" ngModel name="maxPrice" />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
